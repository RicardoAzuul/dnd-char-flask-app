<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Aenwyn</title>
</head>
<body>
    <header class="header">
        <!--Navbar-->
        <nav class="navbar fixed-top navbar-light light-blue lighten-4">

            <!-- Navbar brand -->
            <a class="navbar-brand" href="{{ url_for('index') }}">Aenwyn</a>

            <!-- Collapse button -->
            <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
                data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false"
                aria-label="Toggle navigation"><span class="dark-blue-text"><i
                        class="fas fa-bars fa-1x"></i></span></button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarMenu">

                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Abilities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lvl_5_spells') }}">Level 5 Spells</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lvl_4_spells') }}">Level 4 Spells</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lvl_3_spells') }}">Level 3 Spells</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lvl_2_spells') }}">Level 2 Spells</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lvl_1_spells') }}">Level 1 Spells</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lvl_0_spells') }}">Level 0 Spells</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('spelltactics') }}">Spell Tactics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://i.stack.imgur.com/8HAdV.jpg" target="_blank">Spell
                            AoEs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('handy_haversack') }}">Handy Haversack</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('magic_items') }}">Magic Items</a>
                    </li>
                </ul>
                <!-- Links -->

            </div>
            <!-- Collapsible content -->

        </nav>
        <!--/.Navbar-->
    </header>	
	
	<!-- Main Content -->
	<div class="container">

        {% block content %}
        {% endblock %}

	</div>
	
	<hr>
	
	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<p class="copyright text-muted">Copyright &copy; Your Website <span id="copyright"></span></p>
				</div>
			</div>
		</div>
	</footer>
	
	<!-- Bootstrap core JavaScript -->
	<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
	
	<!-- Custom scripts for this template -->
	<script src="{{ url_for('static', filename='js/clean-blog.min.js') }}"></script>

	<!-- Custom script for this app -->
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script>
        $("#copyright").text(new Date().getFullYear());
    </script>

</body>
</html>
